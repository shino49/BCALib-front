<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <base href="" /> -->
    <title>the lib of all kinds of books</title>
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/card.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="header">

        <div class="logo">
            <a href="index.html" class="logo-img">
                <img src="img/book_icon1.svg" />
            </a>
            <span>个人书库</span>
        </div>
        <div class="nav">
            <ul class="nav-ul-1">
                <li class>
                    <span>分类</span>
                    <ul class="nav-ul-2">
                        <li><a>更多sakkkkkkkksas</a></li>
                        <li><a>更多sakkkkkkkksas</a></li>
                        <li><a>更多</a></li>
                    </ul>
                </li>
                <li class>
                    <span>管理</span>
                    <ul class="nav-ul-2">
                        <li><a onclick="AddCard();">添加卡片</a></li>
                    </ul>
                </li>
                <li class>
                    <span>统计</span>
                    <ul class="nav-ul-2">
                        <li><a>总览</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="header-search">

            <form class="search-box" method="GET" action="search" onsubmit="">
                <input type="search-field" class="search-input" placeholder="Search" />
                <button class="clear-btn control-btn all-btn" type="reset">
                    <img src="img/clear_btn1.svg" />
                </button>
                <span class="split-bar"></span>
                <button class="search-btn control-btn all-btn" type="submit">
                    <img src="img/search_btn1.svg" />
                </button>
            </form>

            <div class="header-avator">
                <ul class="nav-ul-2 avator-ul">
                    <li><a>登录</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="main">
        <div class="card">
            <div class="card-header">
                <h2>最近浏览</h2>
            </div>
            <div class="card-control">
                <button class="all-btn control-btn clear-btn" onclick="RemoveCard(this);">
                    <img src="img/clear_btn1.svg" />
                </button>
            </div>
            <div class="card-content">
                <ul class="book-list">
                    <li>
                        <div class="book-cover"></div>
                        <div class="book-name"></div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="card" onclick="RemoveCard(this);">
            <div class="card-header">
                <h2>收藏</h2>
            </div>
            <div class="card-control">
                <button class="all-btn control-btn clear-btn" onclick="RemoveCard(this);">
                    <img src="img/clear_btn1.svg" />
                </button>
            </div>
            <div class="card-content">
                <ul class="book-list">
                    <li>
                        <div class="book-cover"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="footer">

    </div>

    <label class="sider-bar-btn">≡</label>
    <div class="sider-bar"></div>

    <div class="pop-window">

    </div>

    <div class="overlay"></div>

    <script src="js/app.js"></script>
</body>

</html>
